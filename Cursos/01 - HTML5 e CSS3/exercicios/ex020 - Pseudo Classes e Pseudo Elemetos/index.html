<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes e Pseudo Elementos</title>
    <style>
        
        body {
            font: normal 1em Arial, Helvetica, sans-serif;
        }

        a {
            font-weight: bold;
            text-decoration: none;
            color: orange;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando um Link</h1>
    <p>
        Para aprender HTML5 e CSS3 acesse o
        <a href="https://github.com/gustavoguanabara">
            Git Hub do Guanabara
        </a>
    </p>

    <p>
        Se quiser conhecer mais sobre os padrões, visite o sidte do
        <a href="https://www.w3c.br">
            Escritório do W3C no Brasil
        </a>
    </p>

    <p>
        Para acompanhar os cursos acesse o
        <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" class="especial">
            Canal do Curso em Vídeo no Youtube
        </a>
    </p>

</body>
</html>
